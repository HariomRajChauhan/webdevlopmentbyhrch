<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
</head>
<body>
    <div>
        <form action="./index.html">
            <button type="submit">
                Go Back
            </button>
        </form>
        <h1>Image Added</h1>
        <img src="./Programming.jpg" alt="C++ Programming" width="420px" height="240px">
    </div>

    <div style="width:420px; height:240px; background-color: rgb(11, 35, 41);color: beige;">
        <p>Block Element Added</p>
    </div>

    <br>

    <span style="width:420px; height:240px; background-color: rgb(218, 175, 83);color: rgb(0, 0, 0);">
        <a href="https://www.youtube.com" target="_blank">Youtube - Inline Element Added</a>
    </span>

    <br>
    <br>

    <div>
        <h3>Select Gender : </h3>
        <label for="male">
            <input type="radio" name="gender" id="male" value="male">Male
        </label>

        <label for="female">
            <input type="radio" name="gender" id="female" value="female">Female
        </label>

        <label for="others">
            <input type="radio" name="gender" id="others" value="others">Others
        </label>
    </div>
<br><br>
    <div>
        <h3>Add To CART</h3>
        <label for="dell">
            <input type="checkbox" name="dell" id="dell">Dell
        </label>
        <br>
        <label for="hp">
            <input type="checkbox" name="hp" id="hp">Hp
        </label>
        <br>
        <label for="lenovo">
            <input type="checkbox" name="lenovo" id="lenovo">Lenovo
        </label>
        <br>

    </div>

    <br><br>

    <div>
        <h2>Extra attributes of input tag</h2>
        <label for="times">
            Current Time : <input type="time" name="times" id="times">
        </label>
        <br>
        <label for="date">
            Current Date : <input type="date" name="date" id="date">
        </label>
        <br>
        <label for="color">
            Fav Color : <input type="color" name="color" id="color">
        </label>
        <br>
        <label for="range">
            Age : <input type="range" name="range" id="range">
        </label>
        <br>
        <label for="email">
            Email : <input type="email" name="email" id="email" placeholder="Enter your email">
        </label>
        <br>
        <label for="number">
            Phone Number : <input type="number" name="number" id="number" placeholder="Enter your number">
        </label>
        <br>
        <label for="url">
            Your Website<input type="url" name="url" id="url" placeholder="Enter your url">
        </label>
        <br>
    </div>
</body>
</html>
